<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account-Alpha Mart</title>
    <link rel="stylesheet" href="create.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="form">
        <form>
          <h2>Alpha Mart</h2>
          <h3>Login</h3>
          <input type="text" name="username" placeholder="Username" />
          <input type="email" name="username" placeholder="Email Address" />
          <input type="password" name="password" placeholder="Password" />
          <input
            type="password"
            name="confirmpassword"
            placeholder="Confirm Password"
          />
          <input type="submit" value="Sign Up" onsubmit=""/>
        </form>
        <h4>OR</h4>
        <div class="icons">
          <ul>
            <a href="https://www.facebook.com"
              ><li><img src="images/facebook.png" alt="" /></li
            ></a>
            <a href="https://www.google.com"
              ><li><img src="images/google.png" alt="" /></li
            ></a>
            <a href="https://www.twitter.com"
              ><li><img src="images/twitterreal.png" alt="" /></li
            ></a>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
